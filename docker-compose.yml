version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: ebsdb
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: ./backend/.env
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app

  scraper:
  build: ./scraper
  # mevcut env_file kalabilir veya kaldırılabilir
  env_file:
    - ./scraper/.env
  environment:
    - DATABASE_URL=postgresql://user:pass@db:5432/ebsdb
  depends_on:
    - db
  volumes:
    - ./scraper:/app
    - ./config.json:/app/config.json


  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

volumes:
  pgdata:
